<!DOCTYPE html>
<html>

<head>
    <title>搜索</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;

            background: url("/static/bg.png") no-repeat center;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;


            top: 1vh;
            left: -15vw;
        }

        .search-box {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            transition: width 1s ease, height 0.5s ease;
            position: relative;

            width: 55vw;
            height: 4vh;

            margin-bottom: 2vh;
        }

        .result-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            transition: width 1s ease, height 0.5s ease;
            position: relative;

            width: 55vw;
            height: 85vh;

            overflow-y: scroll;
        }

        .result-box::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;

            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: rgba(221, 221, 221, 0.6);

            width: 90%;
            margin-top: 20px;
            margin-bottom: 20px;

            padding: 10px;
        }

        .result-item a {
            color: #73634f;
            text-decoration: none;
        }

        .result-item h3 {
            margin-bottom: 0px;
            font-size: 25px;
        }

        .result-item h4 {
            margin-top: 5px;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .result-item p {
            margin: 0;
            font-size: 20px;
        }


        .search-box input[type="text"] {
            margin-right: 10px;
            padding: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: font-size 0.5s ease;
        }

        .search-box input[type="submit"] {
            padding: 5px 10px;
            background-color: #73634f;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            transition: font-size 0.5s ease;

            width: 10%;
            height: 70%;
        }

        #searchText {
            width: 100%;
            height: 100%;
            background-color: #ffffff00;
        }
    </style>

    <script>

        window.onload = function () {
            var q = "{{ q }}";
            document.getElementById('searchText').value = q;
        };

        function search() {
            var q = document.getElementById('searchText').value;

            if (q.trim() === '') {
                return;
            }

            window.location.href = "/search?q=" + q;
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id='searchText'>
            <input type="submit" id="searchBtn" value="搜索" onclick="search()">
        </div>
        <div class="result-box" id='resultBox'>
            {% for result in data %}
            <div class="result-item">
                <h3>
                    <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
                </h3>
                <h4>{{result.dynasty}}·{{result.auth}}</h4>
                {{ result.content | safe }}
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
